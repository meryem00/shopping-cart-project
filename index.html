<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My Shop</h1>
    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search products..." aria-label="Search Products" />
    <!-- Cart Button -->
    <button id="cartToggle" aria-label="Toggle Cart">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
  </header>

  <!-- Product Container -->
  <main>
    <section id="productList" aria-label="Product List">
      <!-- Products will be dynamically injected here -->
    </section>
  </main>

  <!-- Shopping Cart Panel -->
  <aside id="cart" aria-label="Shopping Cart" role="complementary">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="cartTotal">0.00</span></p>
    <button id="checkoutBtn">Checkout</button>
  </aside>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
