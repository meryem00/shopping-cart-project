<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section id="product-list">
        <div class="product">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>$15.00</p>
            <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
        </div>
    </section>

    <aside id="cart-sidebar" class="hidden">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="close-cart">Close</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
